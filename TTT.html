        <script type = "text/javascript">    
            var cell;
            var symbol = "X";
            
        function ttt(cell)
    {
        if (cell.value == " ") {
            cell.value = symbol;
            if (symbol == "X")
                symbol = "O";
            else
                symbol = "X";
        }
        if (win(cell.value)) {
            alert(cell.value + " Wins!");
            return;
        } else if (!win(cell.value)) {} else {
            alert("Draw!");
        }
    }
    function win(symbol)
        {
        if(document.tt.R0.value==symbol && document.tt.R1.value==symbol && document.tt.R2.value==symbol)
        return true;
        else if(document.tt.R3.value==symbol && document.tt.R4.value==symbol && document.tt.R5.value==symbol)
        return true;
        else if(document.tt.R6.value==symbol && document.tt.R7.value==symbol && document.tt.R8.value==symbol)
        return true;
        else if(document.tt.R0.value==symbol && document.tt.R3.value==symbol && document.tt.R6.value==symbol)
        return true;
        else if(document.tt.R1.value==symbol && document.tt.R4.value==symbol && document.tt.R7.value==symbol)
        return true;
        else if(document.tt.R2.value==symbol && document.tt.R5.value==symbol && document.tt.R8.value==symbol)
        return true;
        else if(document.tt.R0.value==symbol && document.tt.R4.value==symbol && document.tt.R8.value==symbol)
        return true;
        else if(document.tt.R2.value==symbol && document.tt.R4.value==symbol && document.tt.R6.value==symbol)
        return true;
        else
        return false;
        }
